<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Selection Feature Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Feature Selection</h1>
    <div class="feature-card-container">
      <label for="hedge-pruning" class="feature-card"
        >Hedge pruning<input
          type="checkbox"
          id="hedge-pruning"
          name="hedge-pruning"
        />
        <p>Hedge trimming services</p></label
      >
      <label for="lawn-mowing" class="feature-card"
        >Lawn mowing<input
          type="checkbox"
          id="lawn-mowing"
          name="lawn-mowing"
        />
        <p>Year-round lawn maintenance</p></label
      >
      <label for="weed-removal" class="feature-card"
        >Weed removal<input
          type="checkbox"
          id="weed-removal"
          name="weed-removal"
        />
        <p>Chemical and/or physical weed removal</p></label
      >
      <label for="tree-surgery" class="feature-card"
        >Tree surgery<input
          type="checkbox"
          id="tree-surgery"
          name="tree-surgery"
        />
        <p>Tree branch cutting & removal</p></label
      >
      <label for="demossing" class="feature-card"
        >Demossing<input type="checkbox" id="demossing" name="demossing" />
        <p>Moss removal services</p></label
      >
      <label for="gardening" class="feature-card"
        >Gardening<input type="checkbox" id="gardening" name="gardening" />
        <p>Planting & garden care</p></label
      >
    </div>
  </body>
</html>
