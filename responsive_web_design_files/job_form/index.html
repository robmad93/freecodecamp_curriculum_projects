<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tech Job Application Form</h1>
      <form>
        <label for="name">Please enter your full name: </label>
        <input
          type="text"
          id="name"
          placeholder="E.g., John Doe"
          required
        /><br />
        <label for="email">Please enter your email address: </label>
        <input
          type="email"
          id="email"
          placeholder="E.g., johndoe@example.com"
          required
        /><br />
        <label for="position"
          >Please select the position you are interested in:
        </label>
        <select id="position" required>
          <option value="" selected>Select a position</option>
          <option value="data-scientist">Data Scientist</option>
          <option value="web-developer">Web Developer</option>
          <option value="cybersecurity-analyst">Cybersecurity analyst</option>
          <option value="it-support-technician">IT Support Technician</option>
          <option value="app-developer">App Developer</option>
        </select>
        <fieldset class="radio-group">
          <legend>Availability:</legend>
          <input
            type="radio"
            value="Full-Time"
            id="full-time"
            name="availability"
            required
          />
          <label for="full-time">Full-Time</label>
          <input
            type="radio"
            value="Part-Time"
            id="part-time"
            name="availability"
          />
          <label for="part-time">Part-Time</label>
        </fieldset>
        <label for="message"
          >Why do you feel you are a suitable candidate?</label
        >
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Write your motivation here"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
