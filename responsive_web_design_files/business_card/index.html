<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="business-card">
      <img
        class="profile-image"
        src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
        alt="Profile image of a flower"
      />

      <p class="full-name">John Doe</p>
      <p class="designation">Software Developer</p>
      <p class="company">Doe Technologies</p>

      <hr />

      <p>Email: john.doe@example.com</p>
      <p>Phone: +1 (555) 123-4567</p>

      <a class="portfolio-link" href="https://example.com">Portfolio</a>

      <hr />

      <div class="social-media">
        <h2>Connect with me</h2>
        <a href="https://twitter.com">Twitter</a><br />
        <a href="https://www.linkedin.com">LinkedIn</a><br />
        <a href="https://github.com">GitHub</a>
      </div>
    </div>
  </body>
</html>
