<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog Post Card</title>
  </head>
  <body>
    <div class="blog-post-card">
      <img
        src="https://cdn.prod.website-files.com/63d1fb3ae2874a816235ca31/6678154fc125d17074e0799c_Fiddle%201_result.webp"
        alt="Woman playing the fiddle in the foreground, with a man playing the fiddle in the background"
        class="post-img"
      />
      <div class="post-content">
        <h2 class="post-title">Play traditional Irish music in 2026</h2>
        <p class="post-excerpt">
          Make your dreams of playing traditional Irish music in lively sessions
          come through! Discover local events and sessions around Ireland in
          2026.
        </p>
        <a href="https://thesession.org/events" class="read-more">Read More</a>
      </div>
    </div>
  </body>
</html>
