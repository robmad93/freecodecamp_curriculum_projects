<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main id="playing-cards">
      <div class="card black-card">
        <div class="left">
          <p class="power">A</p>
          <p class="suit-corner">♠</p>
        </div>
        <div class="middle"><p class="suit-center">♠</p></div>
        <div class="right">
          <p class="suit-corner-inverted">♠</p>
          <p class="power-inverted">A</p>
        </div>
      </div>
      <div class="card red-card">
        <div class="left">
          <p class="power">2</p>
          <p class="suit-corner">♥</p>
        </div>
        <div class="middle">
          <p class="suit-center">♥</p>
          <p class="suit-center-inverted">♥</p>
        </div>
        <div class="right">
          <p class="suit-corner-inverted">♥</p>
          <p class="power-inverted">2</p>
        </div>
      </div>
      <div class="card black-card">
        <div class="left">
          <p class="power">3</p>
          <p class="suit-corner">♣</p>
        </div>
        <div class="middle">
          <p class="suit-center">♣</p>
          <p class="suit-center">♣</p>
          <p class="suit-center-inverted">♣</p>
        </div>
        <div class="right">
          <p class="suit-corner-inverted">♣</p>
          <p class="power-inverted">3</p>
        </div>
      </div>
    </main>
  </body>
</html>
