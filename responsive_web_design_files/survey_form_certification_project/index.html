<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">
      Survey Form
    </h1>
    <p id="description">
      Please fill out this form. Your input is invaluable and will help us improve our platform.
    </p>
    <form id="survey-form">
      <label for="name-label">
        Full name:
      </label>
      <input id="name" type="text" required><br>
      <label for="email-label">Email address:</label>
      <input id="email" type="email" required><br>
      <label for="number-label">Age: </label>
      <input id="number" type="number" min="0" max="200"><br>
    </form>
  </body>
</html>
