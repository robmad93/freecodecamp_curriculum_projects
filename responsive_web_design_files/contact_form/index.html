<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="form-container">
      <form>
        <h2>Contact Us</h2>
        <label for="name"
          >Name:<input
            type="text"
            id="name"
            name="name"
            placeholder="E.g., John Doe"
            required
        /></label>
        <label for="email"
          >Email:<input
            type="email"
            id="email"
            name="email"
            placeholder="E.g., johndoe@example.com"
            required
        /></label>
        <label for="message"
          >Message:<textarea
            id="message"
            name="message"
            placeholder="Please enter your message here."
            rows="4"
            cols="50"
            required
          ></textarea>
        </label>
        <button type="submit" name="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
