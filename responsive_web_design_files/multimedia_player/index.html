<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
<h1>
  Multimedia Player
</h1>
<section>
  <h2>
    Currently Playing: Sailing Away
  </h2>
<audio controls aria-label="PLay upbeat tune called 'Sailing Away'">
  <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mpeg">
</audio>
</section>
<section>
  <h2>
    Boat Sailing Away
  </h2>
  <video controls width="600" aria-label="Solitary boat sailing across a calm sea in fair weather during the day time.">
    <source src="https://www.pexels.com/download/video/31816416/" type="video/mp4">
    <track src="NA" kind="subtitles" srclang="en" label="English"></track>
  </video>
</section>
<section>
  <h2>Transcript</h2>
  <p>Enjoy a moment watching this tiny boat sailing across a tranquil sea. To quote Franklin D. Roosevelt: "To reach a port, we must sail – sail, not tie at anchor – sail, not drift". </p>
</section>
</body>

</html>
