<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="todo-card">
      <h1>Household To-Do List</h1>
      <ul class="todo-list">
        <li>
          <input type="checkbox" id="take-out-bins" />
          <label for="take-out-bins">Take out the bins</label>
          <ul class="sub-item">
            <li>
              <a
                href="https://www.citizensinformation.ie/en/environment/waste-and-recycling/recycling-household-waste/"
                class="sub-item-link"
                target="_blank"
                >View recycling information</a
              >
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="wash-dishes" />
          <label for="wash-dishes">Wash the dishes</label>
          <ul class="sub-item">
            <li>
              <a
                href="https://www.cleaninginstitute.org/cleaning-tips/dishes/dishwashing-made-easy"
                class="sub-item-link"
                target="_blank"
                >View dishwashing tips</a
              >
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="brush-floors" />
          <label for="brush-floors">Brush the floors</label>
          <ul class="sub-item">
            <li>
              <a
                href="https://maidsway.com/golden-rules-of-floor-scrubbing/"
                class="sub-item-link"
                target="_blank"
                >View floor brushing tips</a
              >
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="clean-bathroom" />
          <label for="clean-bathroom">Clean the bathroom</label>
          <ul class="sub-item">
            <li>
              <a
                href="https://www.apartmenttherapy.com/bathroom-cleaning-36819801"
                class="sub-item-link"
                target="_blank"
                >View bathroom cleaning tips</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
