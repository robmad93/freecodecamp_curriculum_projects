<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
<h1>
    Checkout
</h1>
<section>
    <h2>
        Your Cart
    </h2>
    <figure>
    <img src="https://bourkesports.ie/cdn/shop/products/NoelMcGrathStyle_HurleyNoTape-Grip_WebsiteImage.jpg?v=1605808236&width=1946" height="300px" alt="Noel Grath-style hurley with no tape grip.">
    <figcaption>Noel Grath-style hurley with no tape grip</figcaption>  
    </figure>
</section>
<section>
<h2>Payment Information</h2>
<form>
    <label for="card-name">Cardholder Name<span aria-hidden="true">*</span>:</label>
    <input id="card-name" name="card-name" type="text" required/><br>
    <label for="card-number">Card Number<span aria-hidden="true">*</span>:</label>
    <input id="card-number" name="card-number" type="text" aria-describedby="card-number-help" required/>
    <p id="card-number-help">
        Please enter your 16-digit card number without spaces or dashes.
    </p>
</form>
</section>
</body>

</html>
